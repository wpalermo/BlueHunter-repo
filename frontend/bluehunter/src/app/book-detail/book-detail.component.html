<div *ngIf="book">
  <h2> {{book.title | uppercase}} Details  </h2>
  <div>
    <span>id: </span> {{book.id}}
  </div>

  <div>
    <label>Title: 
      <input [(ngModel)] = "book.title" placeholder="title" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
  


</div>
